<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ark server WolfyGHG</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/support-style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="img/web img.jpeg" alt="web icon">
            </div>
            <ul>
                <li> <a href="index.html"> Main </a> </li>
                <li> <a href="info.html"> Info </a> </li>
                <li> <a href="highligts.html"> Highlights </a> </li>
                <li> <a href="player.html"> Player </a> </li>
                <li> <a href="support.html"> Support </a> </li>
            </ul>
        </nav>
    </header>
    <form action="">
        <section class="support-box">
            <fieldset>
                <div class="format">
                    <div class="name">
                        <label for="vname"> Vorname: </label>
                        <input type="text" name="vname" id="vname" required>
                    </div>
                    <div class="name">
                        <label for="nname"> Nachname: </label>
                        <input type="text" name="nname" id="nname" required>
                    </div>
                </div>
                
                <div class="format">
                    <div class="email">
                        <label for="email"> E-Mail </label>
                        <input type="email" name="email" id="email" required>
                    </div>
                </div>

                <div class="format">
                    <div class="kategorie">
                        <label for="kategorie">Kategorie:</label>
                        <select name="kategorie" id="kategorie" required>
                            <option value="">Bitte wählen</option>
                            <option value="technisch">Technisches Problem</option>
                            <option value="verbindungsprobleme">Verbindungsprobleme</option>
                            <option value="melden">Spieler Melden</option>
                            <option value="kontoproblem">Kontoproblem</option>
                            <option value="feedback">Feedback</option>
                            <option value="sonstiges">Sonstiges</option>
                        </select>
                    </div>
                </div>

                <div class="message">
                    <label for="nachricht">Nachricht:</label>
                    <textarea type="textarea" name="nachricht" id="nachricht" placeholder="Ihre Nachricht hier..." required></textarea>
                </div>

                <div class="submit-buttons">
                    <button type="submit">Absenden</button>
                    <button type="reset">Zurücksetzen</button>
                </div>

                <div class="ark support">
                    <br><b>Mehr Hilfe unter:</b><br>
                    <a href="https://support.survivetheark.com/hc/en-us" target="_blank">support.survivetheark.com</a>
                </div>
            </fieldset>
        </section>
    </form>
    <script src="js/support.js"></script>
</body>
</html>
