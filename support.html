<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ark server WolfyGHG</title>
    
    <!-- Favicon -->
    <link rel="icon" href="img/web img.jpg" type="image/x-icon">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/support-style.css">
</head>
<body>
    <!-- Loader-Element -->
    <div class="loader"></div>

    <!-- Einbindung des JavaScript-Skripts zum Steuern des Loaders -->
    <script src="js/loader.js"></script>
    
    <!-- Header-Bereich mit Navigation -->
    <header>
        <nav class="navbar">
            <!-- Logo-Bereich -->
            <div class="logo">
                <img src="img/web img.jpg" alt="web icon">
            </div>
            
            <!-- Navigations-Links -->
            <ul>
                <li><a href="index.html"> Main </a></li>
                <li><a href="info.html"> Info </a></li>
                <li><a href="highligts.html"> Highlights </a></li>
                <li><a href="player.html"> Player </a></li>
                <li><a href="support.html"> Support </a></li>
            </ul>
        </nav>
    </header>

    <!-- Hauptinhalt der Seite -->
    <main>
        <!-- Support-Formular -->
        <form action="">
            <section class="support-box">
                <fieldset>
                    <!-- Name Eingabefelder -->
                    <div class="format">
                        <div class="name">
                            <label for="vname"> Vorname: </label>
                            <input type="text" name="vname" id="vname" required>
                        </div>
                        <div class="name">
                            <label for="nname"> Nachname: </label>
                            <input type="text" name="nname" id="nname" required>
                        </div>
                    </div>
                    
                    <!-- E-Mail und Telefonnummer Eingabefelder -->
                    <div class="format">
                        <div class="email">
                            <label for="email">E-Mail</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="phone">
                            <label for="phone">Handy Nummer</label>
                            <input type="tel" name="phone" id="phone" pattern="^\+?[0-9\s-]{10,15}$" required>
                        </div>
                    </div>

                    <!-- Kategorie Dropdown-Menü -->
                    <div class="format">
                        <div class="kategorie">
                            <label for="kategorie">Kategorie:</label>
                            <select name="kategorie" id="kategorie" required>
                                <option value="">Bitte wählen</option>
                                <option value="technisch">Technisches Problem</option>
                                <option value="verbindungsprobleme">Verbindungsprobleme</option>
                                <option value="melden">Spieler Melden</option>
                                <option value="kontoproblem">Kontoproblem</option>
                                <option value="feedback">Feedback</option>
                                <option value="sonstiges">Sonstiges</option>
                            </select>
                        </div>
                    </div>

                    <!-- Nachrichteneingabe -->
                    <div class="message">
                        <label for="nachricht">Nachricht:</label>
                        <textarea name="nachricht" id="nachricht" placeholder="Ihre Nachricht hier..." required></textarea>
                    </div>

                    <!-- Absenden und Zurücksetzen-Buttons -->
                    <div class="submit-buttons">
                        <button type="submit">Absenden</button>
                        <button type="reset">Zurücksetzen</button>
                    </div>
                    <div> <br>
                        <p id="success-message" style="color: green; display: none;">Danke für die Rückmeldung!</p>
                    </div>
                    

                    <!-- Link zu externer Support-Seite -->
                    <div class="ark support">
                        <br> <b>Mehr Hilfe unter:</b><br>
                        <a href="https://support.survivetheark.com/hc/en-us" target="_blank">support.survivetheark.com</a>
                    </div>
                </fieldset>
            </section>
        </form>
        <script src="js/support.js"></script> <!-- Einbindung eines optionalen JavaScript-Skripts -->
    </main>

    <!-- Footer-Bereich mit zusätzlichen Links -->
    <footer>
        <nav class="navbar-bottom">
            <ul>
                <li><a href="footer/impressum.html"> Impressum </a></li>
                <li><a href="footer/datenschutz.html"> Datenschutz </a></li>
                <li><a href="footer/nutzungsbedingungen.html"> Nutzungsbedingungen </a></li>
                <li><a href="footer/kontakt.html"> Kontakt </a></li>
                <li><p>&copy; 2024 Yannick.</p></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
